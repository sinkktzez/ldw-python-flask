{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Principais Fotos</h2>
    <!-- Botão para abrir modal de cadastro -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPhotoModal">
        Adicionar Foto
    </button>
</div>

<!-- Galeria de fotos -->
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for foto in fotos %}
    <div class="col">
        <div class="card h-100 photo-card">
            <img src="{{ foto.Imagem }}" class="card-img-top" alt="{{ foto.Título }}">
            <div class="card-body">
                <h5 class="card-title">{{ foto.Título }}</h5>
                <p class="card-text">{{ foto.Descrição }}</p>
                <small>Ano: {{ foto.Ano }}</small>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Modal para adicionar foto -->
<div class="modal fade" id="addPhotoModal" tabindex="-1" aria-labelledby="addPhotoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" method="POST" enctype="multipart/form-data">
      <div class="modal-header">
        <h5 class="modal-title" id="addPhotoModalLabel">Adicionar Foto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
          <div class="mb-3">
              <label for="titulo" class="form-label">Título</label>
              <input type="text" class="form-control" name="titulo" required>
          </div>
          <div class="mb-3">
              <label for="ano" class="form-label">Ano</label>
              <input type="number" class="form-control" name="ano" required>
          </div>
          <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <textarea class="form-control" name="descricao" rows="3" required></textarea>
          </div>
          <div class="mb-3">
              <label for="imagem" class="form-label">Imagem</label>
              <input class="form-control" type="file" name="imagem" accept="image/*" required>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Adicionar</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
