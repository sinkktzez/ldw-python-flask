{% extends 'base.html' %}
{% block content %}

<!-- Coletando e exibindo as flash messages -->
 {% with messages = get_flashed_messages(with_categories=true) %}
 {% for category, message in messages %}
    <div class="alert alert-{{category}}">
        {{message}}
    </div>
 {% endfor %}
 {% endwith %}

<h2 style="text-align: center;">Galeria de imagens</h2>

<!-- Exibindo as imagens -->
<div class="row">
    {% for image in images %}
    <div class="col-md-3 m-auto">
        <img class="img-thumbnail" src="/static/uploads/{{image.filename}}" alt="Miniatura de imagem">
    </div>
    {% endfor %}
</div>

<div class="container col-6">
    <div class="card mt-4">
        <div class="card-body">
            <form action="{{url_for('galeria')}}" method="POST" enctype="multipart/form-data">
                <label>Envie usa imagem:</label>
                <input type="file" class="form-control" name="file" required><br>
                <button type="submit" class="btn btn-danger btn-block">Enviar</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
