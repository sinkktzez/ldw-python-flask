{% extends "base.html" %} {% block content %}
<div class="card shadow">
  <img
    src="https://picsum.photos/id/{{ foto.id }}/600/400"
    class="card-img-top"
    alt="Foto de {{ foto.author }}"
  />
  <div class="card-body">
    <h3>Foto de {{ foto.author }}</h3>
    <p><b>ID:</b> {{ foto.id }}</p>
    <p>
      <a
        href="{{ foto.download_url }}"
        target="_blank"
        class="btn btn-info btn-sm"
      >
        Ver em alta resolução
      </a>
    </p>
    <a href="{{ url_for('catalog') }}" class="btn btn-secondary">Voltar</a>
  </div>
</div>
{% endblock %}
